<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        <script type="text/javascript" scr="js/bootstrap.min.js"></script>
        <title>Login - Controle de atividades</title>
    </head>
    
    <body>
  			
        <div class="container">
        
  			<!-- MENSAGEM DE ERRO -->
			<div th:if="${messages != null}" class="alert alert-danger alert-dismissible" role="alert">				
				<span th:text="${messages}"></span>
				
			</div>	
			
            <form action= "/validacao/professor"  method="post" accept-charset="utf-8" class="shadow-lg p-3 mb-5 bg-transparent rounded" id="form-login">
                <label class="teste"><h3>Login Professor</h3></label>
                <div class="form-group">
                    
                    <label for="login">Email:</label><br>
                    <input type="text" class="form-control" maxlength="50" id="login" name="email">
                    <label for="senha">Senha:</label><br>
                    <input type="password" class="form-control" maxlength="50" id="senha" name="senha">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block" id="entrar">Entrar</button><br><br>
               
            </form>
                    <a type="button" class="btn btn-primary  btn-block"  href="/cadastrarprofessor" >Cadastre-se</a><br><br>
                    
                    <a class="btn btn-secondary btn-block" id="txtCancelar" href="/professorsenhaemail" role="button">Esqueci minha senha</a> 
                    
        </div>
        </div>
    </body>
</html>
