<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
	
	  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/estilo.css">
        
        <title>Disciplinas Seleção</title>
    </head>
    <body>	
  	<header style="margin-bottom:20px">
			<nav class="navbar navbar-light navbar-dark bg-dark">
        		<a class="navbar-brand" href="#">Seleção de Disciplinas</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="btn btn-primary btn-md float-right" th:href="@{'/professor/principal/'+ ${professor.id}}">VOLTAR TELA PRINCIPAL</a>
				</ul>        		
        	</nav>
		</header>	
  <div class="container">
  <a class="navbar-brand " aria-label="Third group">Professor:  </a>
				 <label th:text= ${professor.nome}></label><br>
	<a class="navbar-brand " aria-label="Third group">Curso:  </a>
	<label th:text= ${curso.nome}></label><br>
				 
				 <br>
   <b>Minhas Disciplinas Cadastrados:</b><br><br>
   
   	<table class="table table-hover table-bordered">
				<thead>
					<tr class="thead-light">
						<th>NOME</th>
						<th>QUANTIDADE DE ALUNOS</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${curso.materias}">
					
						<td th:text="${c.nome}"></td>
						<td th:text="${c.quantidadeAlunos}"></td>
					
						<td class="text-center">
							<a class="btn btn-success btn-sm" role="button" th:href="@{'/preparacadastroatividade/'+ ${c.id}}">
								<span>Selecionar Disciplina</span>
							</a>
													
						</td>
					</tr>
				
				</tbody>
			</table>
			</div>		
    </body>
</html>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
