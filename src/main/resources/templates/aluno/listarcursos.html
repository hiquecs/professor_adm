<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
	
	  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/estilo.css">
        
        <title>Cursos</title>
    </head>
    <body>	
  	<header style="margin-bottom:20px">
			<nav class="navbar navbar-light navbar-dark bg-dark">
        		<a class="navbar-brand" href="#">Lista de Cursos</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="btn btn-primary btn-md float-right" th:href="@{'/aluno/principal/'+ ${aluno.id}}">VOLTAR TELA PRINCIPAL</a>
				</ul>        		
        	</nav>
		</header>
		
  <div class="container">
  
			<!-- MENSAGEM DE ERRO -->
			<div th:if="${messages != null}" class="alert alert-danger alert-dismissible" role="alert">				
				<span th:text="${messages}"></span>
			</div>	
			
  <a class="navbar-brand " aria-label="Third group">Aluno:  </a>
				 <label th:text= ${aluno.nome}></label><br>
				 
				 <br>
   <b>Cursos Cadastrados:</b><br><br>
   
   	<table class="table table-hover table-bordered">
				<thead>
					<tr class="thead-light">
						<th>PROFESSOR</th>
						<th>CURSO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${cursos}">
					
					    <td th:text="${c.professor.nome}"></td>
						<td th:text="${c.nome}"></td>
						
						<td class="text-center">
							<a class="btn btn-success btn-sm" role="button" th:href="@{/validacaocodigo/{iddisc}/{idalu}(iddisc=${c.id}, idalu=${aluno.id})}">
								<span>Pesquisar Disciplinas</span>
							</a>						
						</td>
					</tr>
				</tbody>
			</table>
			</div>		
    </body>
</html>
