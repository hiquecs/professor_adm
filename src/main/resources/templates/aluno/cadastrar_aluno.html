<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Aluno</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header style="margin-bottom:20px">
			<nav class="navbar navbar-expand navbar-dark bg-dark">
        		<a class="navbar-brand" href="#">SISTEMA ACADÊMICO</a>      		
        	</nav>
		</header>	
		<div class="container">
		
			<nav class="navbar navbar-light bg-light" style="margin-bottom:20px">
				<a class="navbar-brand">Formulário de Aluno</a>
				<a class="btn btn-primary btn-md float-right" th:href="@{/aluno}" role="button">
					<span>Voltar</span>
				</a>
			</nav>
			
			<!-- MENSAGEM DE SUCESSO -->
			<div th:if="${message != null}" class="alert alert-success alert-dismissible" role="alert">				
				<span th:text="${message}"></span>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>	
			<!-- MENSAGEM DE ERRO -->
			<div th:if="${messages != null}" class="alert alert-danger alert-dismissible" role="alert">				
				<span th:text="${messages}"></span>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>	
	
			<form  
				th:action="${aluno.id == null} ? @{/aluno/cadastro} : @{/aluno/editar}" 
				th:object="${aluno}"
				method="post">
				
				<!-- MENSAGENS DE VALIDAÇÕES -->
				<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible" role="alert">				
					<div th:each="error : ${#fields.detailedErrors()}">
						<span th:text="${error.message}"></span>
					</div>
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>			
				
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group">
					<label for="nome">NOME:</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}">
				</div>
				
				<div class="form-group">
					<label for="email">E-MAIL:</label>
					<input type="email" class="form-control" id="email" th:field="*{email}">
				</div>
				
				<div class="form-group">
					<label for="senha">SENHA:</label>
					<input type="text" class="form-control" id="senha" th:field="*{senha}">
				</div>
				
				<div class="form-group">
					<label for="rgm">RGM:</label>
					<input type="text" class="form-control" id="rgm" th:field="*{rgm}">
				</div>

				<button type="submit" class="btn btn-primary">SALVAR</button>
			</form>			
		</div>
	</body>
</html>
