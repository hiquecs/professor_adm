<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>

     <title>Seleção</title>
     
     <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
    
    	<header style="margin-bottom:20px">
			<nav class="navbar navbar-light navbar-dark bg-dark">
        		<a class="navbar-brand" href="#">Seleção Disciplina</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="btn btn-primary btn-md float-right" th:href="@{'/aluno/principal/'+ ${aluno.id}}">VOLTAR</a>
				</ul>        		
        	</nav>
		</header>
   
  <div class="container"><br>
   <b>Escolha a Disciplina :</b><br><br>
   
   	<table class="table table-hover table-bordered">
				<thead>
					<tr class="thead-light">
						<th>PROFESSOR</th>
						<th>CURSO</th>
						<th>DISCIPLINA</th>
						<th>PESQUISAR</th>
					</tr>
					
				</thead>
				<tbody>
					<tr th:each="c : ${materia}">
					
					    <td th:text="${c.curso.professor.nome}"></td>
					    <td th:text="${c.curso.nome}"></td>
						<td th:text="${c.nome}"></td>					
						<td class="text-center">
							<a class="btn btn-dark btn-sm" role="button"  th:href="@{/criargrupos/{iddisc}/{idalu}(iddisc=${c.id}, idalu=${aluno.id})}">
								<span>Entrar</span>
							</a>
													
						</td>
					</tr>
				
				</tbody>
			</table>
			</div>		
    </body>
</html>
