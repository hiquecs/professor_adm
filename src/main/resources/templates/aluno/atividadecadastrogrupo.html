<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Grupo Cadastro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header style="margin-bottom:20px">
			<nav class="navbar navbar-light navbar-dark bg-dark">
        		<a class="navbar-brand" href="#">Cadastra Grupo</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="btn btn-primary btn-md float-right" th:href="@{'/aluno/principal/'+ ${aluno.id}}">VOLTAR TELA INICIAL</a>
				</ul>        		
        	</nav>
		</header>	
		<div class="container">
			<form 
				th:action= "@{/salvarcadastrogrupo/}" 
				method="post">

				<input type="hidden" th:field="${atividadealuno.id}">
				
				<div class="form-group">
					<label for="grupo">NOME DO GRUPO:</label>
					<input type="text" class="form-control" id="grupo" name="grupo">
				</div>
			
				<button type="submit" class="btn btn-primary">SALVAR</button>
			</form>	
			
			 <br><br><b>Escolha o Grupo :</b><br><br>
   
   	<table class="table table-hover table-bordered">
				<thead>
					<tr class="thead-light">
					    
					    <th>ALUNO</th>
						<th>ATIVIDADE</th>
						<th>GRUPOS</th>
						<th>PARTICIPAR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${atividadesalunos}">
					
					    <td th:text="${c.aluno.nome}"></td>
					    <td th:text="${c.nome}"></td>
					    <td th:text="${c.grupo}"></td>			
						<td class="text-center">
							<a class="btn btn-dark btn-sm" role="button"  th:href="@{/entrargrupoexistente/{iddisc}/{idalu}(iddisc=${c.id}, idalu=${atividadealuno.id})}">
								<span>PARTICIPAR</span>
							</a>
													
						</td>
					</tr>
				
				</tbody>
			</table>
			
			
			
					
		</div>
	</body>
</html>
